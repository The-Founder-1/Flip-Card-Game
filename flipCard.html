<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flip Box Game</title>
        <link rel="stylesheet" href="flipCard.css">
        <script src="flipCard.js" defer></script>
    </head>
    <body>
        <h1>Flip Box Game</h1>
        <div class="flip-cards">
            <p>10</p>
            <p>10</p>
            <p>10</p>
            <p>10</p>
            <p>10</p>
            <p>10</p>
            <p>10</p>
            <p>10</p>
            <p>10</p>
            <p>10</p>
            <p>10</p>
            <p>10</p>
        </div>

        <footer>
            <span>Blue count :<h2 class="blue">0</h2></span>
            <span>Red count :<h2 class="red">0</h2></span>

        </footer>
        <div class="btn-container">
            <button class="answer-btn">Result</button>
            <button class="reset-btn">Reset Game</button>
            <h3 class="answer-display"></h3>
        </div>
    </body>
</html>
